version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      MONGO_URL: "mongodb://mongo:27017"
      DB_NAME: "test_database"
      CORS_ORIGINS: "*"
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    restart: unless-stopped
    environment:
      REACT_APP_BACKEND_URL: http://backend:8000
      ENABLE_HEALTH_CHECK: "false"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
    driver: local
